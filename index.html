<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="./CSS/main.css">
    </head>

    <body class="flexbox">

        <h1 id="editHeader">JAVASCRIPT TO-DO-LIST</h1>
        <form name="myForm" action="#" method="GET">
            <ul class="editList">
               <h2 >Add to To-Dos</h2>
                <li>
                    <label for="TextValue">
                       Enter Text: <br><br>
                         <input type = "text" id="TextValue" name="TextValue"> 

                      </label>

            <p>
                <li>
                     <label>

            </p>

            <div id="editList">

            </div>

            </ul>

        <div id="position-div">

        </div>

        <ul id="Active-To-Dos"></ul>
